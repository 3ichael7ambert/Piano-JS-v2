<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piano</title>

  <link rel="stylesheet" href="style.css">  
  
</head>
<body>
  

  
  <div id="music-animation">
  <canvas id="myCanvas"></canvas>
</div>

<!-- PIANO -->
<div class="piano">
  <div class="white-key" id="C"         data-key="A"></div>
  <div class="black-key" id="Csharp"    data-key="W"></div>
  <div class="white-key" id="D"         data-key="S"></div>
  <div class="black-key" id="Dsharp"    data-key="E"></div>
  <div class="white-key" id="E"         data-key="D"></div>
  <div class="white-key" id="F"         data-key="F"></div>
  <div class="black-key" id="Fsharp"    data-key="T"></div>
  <div class="white-key" id="G"         data-key="G"></div>
  <div class="black-key" id="Gsharp"    data-key="Y"></div>
  <div class="white-key" id="A"         data-key="H"></div>
  <div class="black-key" id="Asharp"    data-key="U"></div>
  <div class="white-key" id="B"         data-key="J"></div>
  <div class="white-key" id="Chigh"     data-key="K"></div>
</div>
<!-- AUDIO -->
<audio id="C-sound"                 src="piano-mp3/C5.mp3"></audio>
<audio id="Csharp-sound"            src="piano-mp3/Db5.mp3"></audio>
<audio id="D-sound"                 src="piano-mp3/D5.mp3"></audio>
<audio id="Dsharp-sound"            src="piano-mp3/Eb5.mp3"></audio>
<audio id="E-sound"                 src="piano-mp3/E5.mp3"></audio>
<audio id="F-sound"                 src="piano-mp3/F5.mp3"></audio>
<audio id="Fsharp-sound"            src="piano-mp3/Fb5.mp3"></audio>
<audio id="G-sound"                 src="piano-mp3/G5.mp3"></audio>
<audio id="Gsharp-sound"            src="piano-mp3/Gb5.mp3"></audio>
<audio id="A-sound"                 src="piano-mp3/A5.mp3"></audio>
<audio id="Asharp-sound"            src="piano-mp3/Bb5.mp3"></audio>
<audio id="B-sound"                 src="piano-mp3/B5.mp3"></audio>
<audio id="Chigh-sound"                 src="piano-mp3/C6.mp3"></audio>




  
  


<script src="music-bg.js"></script>
<script src="piano.js"></script>

</body>
</html>
