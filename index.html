<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piano</title>

  <link rel="stylesheet" href="style.css">  
  
</head>
<body>
  

  
  <div id="music-animation">
  <canvas id="myCanvas"></canvas>
</div>

<!-- PIANO -->
<div class="piano">
  <div class="white-key" id="C"></div>
  <div class="black-key" id="Csharp"></div>
  <div class="white-key" id="D"></div>
  <div class="black-key" id="Dsharp"></div>
  <div class="white-key" id="E"></div>
  <div class="white-key" id="F"></div>
  <div class="black-key" id="Fsharp"></div>
  <div class="white-key" id="G"></div>
  <div class="black-key" id="Gsharp"></div>
  <div class="white-key" id="A"></div>
  <div class="black-key" id="Asharp"></div>
  <div class="white-key" id="B"></div>
</div>
<!-- AUDIO -->
<audio id="C-sound"                 src="piano-mp3/C5.mp3"></audio>
<audio id="Csharp-sound"            src="piano-mp3/Db5.mp3"></audio>
<audio id="D-sound"                 src="piano-mp3/D5.mp3"></audio>
<audio id="Dsharp-sound"            src="piano-mp3/Eb5.mp3"></audio>
<audio id="E-sound"                 src="piano-mp3/E5.mp3"></audio>
<audio id="F-sound"                 src="piano-mp3/F5.mp3"></audio>
<audio id="Fsharp-sound"            src="piano-mp3/Fb5.mp3"></audio>
<audio id="G-sound"                 src="piano-mp3/G5.mp3"></audio>
<audio id="Gsharp-sound"            src="piano-mp3/Gb5.mp3"></audio>
<audio id="A-sound"                 src="piano-mp3/A5.mp3"></audio>
<audio id="Asharp-sound"            src="piano-mp3/Bb5.mp3"></audio>
<audio id="B-sound"                 src="piano-mp3/B5.mp3"></audio>




  
  


<script src="music-bg.js"></script>
<script src="piano.js"></script>

</body>
</html>
